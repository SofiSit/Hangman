<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <script src="Logica.js" defer></script>
    <script src="localStorage.js" defer></script>
    <title>Hangman Game </title>
    <script src="https://kit.fontawesome.com/ddb0258280.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- log in animation start -->
<div id="userAnimation">
    <div class="animation01">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="animation02">
        <div></div>
        <div></div>
    </div>
    <div class="animation03">
        <div class="circle">
            <div class="circle_element01"></div>
        </div>
        <div class="circle">
            <div class="circle_element02"></div>
        </div>
        <div class="circle">
            <div class="circle_element03"></div>
        </div>
        <div class="animation04">
            <div class="line_wrapper line_wrapper01">
                <span class="line line01"></span>
            </div>
            <div class="rotate45">
                <div class="line_wrapper line_wrapper02">
                    <span class="line line02"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper03">
                <span class="line line03"></span>
            </div>
            <div class="rotate135">
                <div class="line_wrapper line_wrapper04">
                    <span class="line line04"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper05">
                <span class="line line05"></span>
            </div>
            <div class="rotate-135">
                <div class="line_wrapper line_wrapper06">
                    <span class="line line06"></span>
                </div>
            </div>
            <div class="line_wrapper line_wrapper07">
                <span class="line line07"></span>
            </div>
            <div class="rotate-45">
                <div class="line_wrapper line_wrapper08">
                    <span class="line line08"></span>
                </div>
            </div>
        </div>
        <div class="animation05">
            <div class="double_wrapper02 green02">
                <div class="double_wrapper01 green01">
                    <div class="double_block green00"></div>
                </div>
            </div>
            <div class="double_wrapper02 navy02">
                <div class="double_wrapper01 navy01">
                    <div class="double_block navy00"></div>
                </div>
            </div>
            <div class="double_wrapper02 yellow02">
                <div class="double_wrapper01 yellow01">
                    <div class="double_block yellow00"></div>
                </div>
            </div>
            <div class="double_wrapper02 blue02">
                <div class="double_wrapper01 blue01">
                    <div class="double_block blue00"></div>
                </div>
            </div>
            <div class="double_wrapper02 red02">
                <div class="double_wrapper01 red01">
                    <div class="double_block red00"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation06">
        <div class="rhombus05">
            <div class="rhombus04">
                <div class="rhombus03">
                    <div class="rhombus02">
                        <div class="rhombus01"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation07">
        <div class="circle">
            <div class="circle_element01"></div>
        </div>
        <div class="line_wrapper line_wrapper01">
            <span class="line line01"></span>
        </div>
        <div class="rotate60">
            <div class="line_wrapper line_wrapper02">
                <span class="line line02"></span>
            </div>
        </div>
        <div class="rotate120">
            <div class="line_wrapper line_wrapper03">
                <span class="line line03"></span>
            </div>
        </div>
        <div class="line_wrapper line_wrapper04">
            <span class="line line04"></span>
        </div>
        <div class="rotate-120">
            <div class="line_wrapper line_wrapper05">
                <span class="line line05"></span>
            </div>
        </div>
        <div class="rotate-60">
            <div class="line_wrapper line_wrapper06">
                <span class="line line06"></span>
            </div>
        </div>
    </div>
    <div class="animation08">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</div>
<!-- log in animation end -->
<!-- big winner animation start  -->
<div id="bigWinner">
<div class="circle1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    </div> 
  <div class="big">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="tri"></div>
  <div class="squ">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="end">
    <div>I</div>
    <div>N</div>
    <div>E</div>
    <div>W</div>
    <div>R</div>
  </div>
</div>



<!-- big winner animation end  -->


<div class="animContainer">
   <video id="winner1" controls>
    <source src="../HangmanGame-3/assets/winner1.mp4" type="video/mp4">
    <source src="../HangmanGame-3/assets/winner1.ogg" type="video/ogg">
   </video>
    <div class="box">
     <div id="divInicial" >
        <div id="userRegistration"> 
            <label for="username">Introduce your username:</label>
            <input type="text" id="userName" name="username" value="">
            <button id="registerButton">Start the GAME!</button>
        </div>
     </div>
      
    </div>
</div>

    <div id="content">
        <div id="game" class="boxContent">
            <div id="register">
            </div>
            <div id="hangman">
                <canvas id="stickman"></canvas>
                
                <div class="stickContainer">
                    <button class="btn-2" id="hint">Hint</button>
                    <button class="btn-2" id="reset">Play again</button>
                </div>
            </div>
            <div id="word">
            </div>
            <div id="keyboard">
                <div id="row1">
                    <button class="letter" id="Q">Q</button>
                    <button class="letter" id="W">W</button>
                    <button class="letter" id="E">E</button>
                    <button class="letter" id="R">R</button>
                    <button class="letter" id="T">T</button>
                    <button class="letter" id="Y">Y</button>
                    <button class="letter" id="U">U</button>
                    <button class="letter" id="I">I</button>
                    <button class="letter" id="O">O</button>
                    <button class="letter" id="P">P</button>
                </div>
                <div id="row2">
                    <button class="letter" id="A">A</button>
                    <button class="letter" id="S">S</button>
                    <button class="letter" id="D">D</button>
                    <button class="letter" id="F">F</button>
                    <button class="letter" id="G">G</button>
                    <button class="letter" id="H">H</button>
                    <button class="letter" id="J">J</button>
                    <button class="letter" id="K">K</button>
                    <button class="letter" id="L">L</button>
                </div>
                <div id="row3">
                    <button class="letter" id="Z">Z</button>
                    <button class="letter" id="X">X</button>
                    <button class="letter" id="C">C</button>
                    <button class="letter" id="V">V</button>
                    <button class="letter" id="B">B</button>
                    <button class="letter" id="N">N</button>
                    <button class="letter" id="M">M</button>

                </div>
            </div>
        </div>

        <div id="scoreContainer" class="boxContent">
            <h2>Top 5 SCORES</h2>
            <table id="scoreTable">
                <tr id="encabezadoTabla">
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
                <tr id="primero">
                    <td class="name">Neymar Jr.</td>
                    <td class="score">100</td>
                    <td class="time">30 s <i class="fa-solid fa-trophy"></i></td>
                </tr>
                <tr id="segundo">
                    <td class="name">Gudjohnsen</td>
                    <td class="score">98</td>
                    <td class="time">40 s <i class="fa-solid fa-medal"></i></td>
                </tr>
                <tr id="tercero">
                    <td class="name">Cheddar</td>
                    <td class="score">67</td>
                    <td class="time">54 s <i class="fa-solid fa-medal"></i></td>
                </tr>
                <tr id="cuarto">
                    <td class="name" id="player4">Ada Colau</td>
                    <td class="score" id="player4Points">45</td>
                    <td class="time" id="player4Time">69 s</td>
                </tr>
                <tr id="quinto">
                    <td class="name" id="player5"></td>
                    <td class="score" id="player5Points">25</td>
                    <td class="time" id="player5Time">245 s</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
