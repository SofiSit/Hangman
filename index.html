<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game </title>
    <link rel="stylesheet" href="Estilos.css">
    <script src="https://kit.fontawesome.com/ddb0258280.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="game">
        <div id="hangman">

        </div>
        <div id="word">

        </div>
        <div id="keyboard">
            <div id="row1">
                <button id="Q">Q</button>
                <button id="W">W</button>
                <button id="E">E</button>
                <button id="R">R</button>
                <button id="T">T</button>
                <button id="Y">Y</button>
                <button id="U">U</button>
                <button id="I">I</button>
                <button id="O">O</button>
                <button id="P">P</button>
            </div>
            <div id="row2">
                <button id="A">A</button>
                <button id="S">S</button>
                <button id="D">D</button>
                <button id="F">F</button>
                <button id="G">G</button>
                <button id="H">H</button>
                <button id="J">J</button>
                <button id="K">K</button>
                <button id="L">L</button>
            </div>
            <div id="row3">
                <button id="Z">Z</button>
                <button id="X">X</button>
                <button id="C">C</button>
                <button id="V">V</button>
                <button id="B">B</button>gi
                <button id="N">N</button>
                <button id="M">M</button>
            </div>
        </div>
    </div>
    <div id="scoreContainer">
        <h2>Top 5 SCORES</h2>
        <table id="scoreTable">
            <tr id="encabezadoTabla">
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
              </tr>
              <tr id="primero">
                <td>Neymar Jr.</td>
                <td>100</td>
                <td>30 s <i class="fa-solid fa-trophy"></i></td>
              </tr>
              <tr id="segundo">
                <td>Gudjohnsen</td>
                <td>98</td>
                <td>40 s <i class="fa-solid fa-medal"></i></td>
              </tr>
              <tr id="tercero">
                <td>Cheddar</td>
                <td>67</td>
                <td>54 s <i class="fa-solid fa-medal"></i></td>
              </tr>
              <tr id="cuarto">
                <td>JFK</td>
                <td>45</td>
                <td>69 s</td>
              </tr>
              <tr id="quinto">
                <td>Ada Colau</td>
                <td>25</td>
                <td>245 s</td>
              </tr>
        </table>
    </div>
</body>

</html>
